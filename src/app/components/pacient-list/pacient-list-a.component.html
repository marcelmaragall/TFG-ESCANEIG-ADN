<div class="row">
  <div class="col mt-4 text-center">
    <h2>PACIENTS</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">

    <div class="search-div">
      <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Create
      </button>
      <mat-form-field class="search-form-field">
        <mat-label>Filtre:</mat-label>
        <input class="mt-3" matInput (keyup)="applyFilter($event)" placeholder="Escriu aquÃ­" #input>
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <mat-table [dataSource]="pacientService.pacients"  matSort>
        <ng-container matColumnDef="cognoms">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Cognoms</mat-header-cell>
          <mat-cell *matCellDef="let element" [routerLink]="['/pacients/', element.id]">{{element.cognoms}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="nom">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Nom</mat-header-cell>
          <mat-cell *matCellDef="let element" [routerLink]="['/pacients/', element.id]">{{element.nom}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="dni">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>DNI</mat-header-cell>
          <mat-cell *matCellDef="let element" [routerLink]="['/pacients/', element.id]">{{element.dni}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row;">
            <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>

  </div>
  <div class="col-md-1"></div>
</div>
