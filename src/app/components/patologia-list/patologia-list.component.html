PATOLOGIA LIST + SEARCH

<link href='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.css' rel="stylesheet">
<script src='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.js'></script>

<input type="text" id="disease" placeholder="Disease">


<div *ngIf="patologiesUsuari">
  <div class="col-md-4" *ngFor="let p of patologiesUsuari">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-lg-center">
        <p>{{p.id}}</p>
        <p>{{p.nom}}</p>
        <p>{{p.nom}}</p>
        <p>{{p.ncbid}}</p>
        <p>{{p.descripcio}}</p>
        <p>{{p.usuari_id}}</p>
        <p>{{p.patologia_id}}</p>
      </div>
      <div>
        <p>{{p.comentaris}}</p>
      </div>
    </div>
  </div>
</div>
